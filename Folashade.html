<body>
    <div class="container">
        <h1>Happy Birthday, Folashade! ðŸŽ‰ðŸŽ‚</h1>
        <img class="cake" src="" alt="Birthday Cake">
        <p class="message">Wishing you joy, love, and all the happiness in the world on your special day!</p>
        <div id="countdown"></div>
        <button class="button" onclick="alert('Happy Birthday Folashade! ðŸŽŠðŸŽˆ')">Click for a Surprise!</button>
    </div><script>
    function updateCountdown() {
        const nigeriaTimeOffset = 1 * 60 * 60 * 1000; // UTC+1
        const now = new Date().getTime();
        const birthday = new Date(new Date().getFullYear(), 3, 2, 0, 0, 0).getTime() - nigeriaTimeOffset; // April 2nd
        const difference = birthday - now;

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (difference < 0) {
            document.getElementById('countdown').innerHTML = "Happy Birthday, Folashade! ðŸŽ‰";
        }
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
